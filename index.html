<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f43a9b3e93.js" crossorigin="anonymous"></script>
    <!--Javascript Funciones-->
    
    <title>Monitor cardiaco</title>
</head>
<body>
    <h1>Monitor de frecuencia cardiaca</h1>
    <h3><i class="fas fa-heart-pulse"></i> <span id="FrecuenciaCardiaca"> </span> lpm</h3>
    <p>Su frecuencia cardiaca es: <span id="Estado"></span></p>

    <script>
        function random(min, max) {
        return Math.floor((Math.random() * ((max - min + 1) + min ))) 
        }

        let randomizer = random(0,120)
        const sp = document.getElementById("FrecuenciaCardiaca");
        sp.innerHTML = randomizer

        
        const est = document.getElementById("Estado")

        if (randomizer >= 60 && randomizer <= 100) {
            est.innerHTML = "normal"
        }
        else if (randomizer >= 101 && randomizer <= 110) {
            est.innerHTML = "alta"
        }
        else if (randomizer >= 111) {
            est.innerHTML = "extrema"
        }
        else if (randomizer <= 59) {
            est.innerHTML = "baja"
        }

        
    </script>
</body>
</html>
